<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏模块</title>
    <style>
        /* 导航栏样式 */
        :root {
            --navbar-bg: #7a7a7abe;
            --navbar-height: 56px;
            --text-color: #23272e;
            --link-margin: 18px;
            --shadow: 0 2px 8px rgba(0,0,0,0.04);
            --mobile-breakpoint: 900px;
        }

        .navbar {
            width: 100%;
            background: var(--navbar-bg);
            height: var(--navbar-height);
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 0 16px;
            box-sizing: border-box;
        }

        .navbar-logo {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-color);
            margin-right: 24px;
            letter-spacing: 0.08em;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            overflow-x: auto;
            flex: 1;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .navbar-links::-webkit-scrollbar {
            display: none;
        }

        .navbar-link {
            color: var(--text-color);
            font-size: 1em;
            text-decoration: none;
            font-weight: 500;
            margin-left: var(--link-margin);
            white-space: nowrap;
            transition: color 0.2s;
        }

        .navbar-link:hover {
            color: #000;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .search-icon {
            width: 28px;
            height: 28px;
            cursor: pointer;
            filter: brightness(0.2);
            transition: filter 0.2s;
        }

        .search-icon:hover {
            filter: brightness(0);
        }

        /* 汉堡菜单 */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            margin-right: 16px;
        }

        .menu-toggle span {
            width: 100%;
            height: 3px;
            background-color: var(--text-color);
            border-radius: 3px;
            transition: all 0.3s;
        }

        /* 移动端样式 */
        @media (max-width: 900px) {
            /* 移动端导航栏 */
            .menu-toggle {
                display: flex;
                order: 2;
            }

            .navbar-links {
                position: absolute;
                top: var(--navbar-height);
                left: 0;
                right: 0;
                background: var(--navbar-bg);
                flex-direction: column;
                align-items: flex-start;
                padding: 16px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                transform: translateY(-150%);
                transition: transform 0.3s ease;
                z-index: -1;
            }

            .navbar-links.active {
                transform: translateY(0);
            }

            .navbar-link {
                margin: 8px 0;
                width: 100%;
                padding: 8px 0;
            }

            .navbar-right {
                justify-content: flex-end;
            }

            .search-icon {
                order: 1;
                margin-right: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="navbar-logo">TGW</div>
        <div class="navbar-links" id="navbarLinks">
            <a href="index.html" class="navbar-link">首页</a>
            <a href="intel.html" class="navbar-link">情报中心</a>
            <a href="https://flowus.cn/a7a131b8-0e88-461b-a08a-4a8c8e974e67" class="navbar-link">文档（活动中心）</a>
            <a href="#" class="navbar-link" onclick="window.open('https://pd.qq.com/s/gpiwnyopd')">玩家社区</a>
            <a href="encyclopedia.html" class="navbar-link">百科</a>
            <a href="developers.html" class="navbar-link">开发人员</a>
            <a href="contact.html" class="navbar-link">联系我们</a>
            <a href="#" class="navbar-link">下载游戏</a>
        </div>
        <div class="navbar-right">
            <img src="/图片/search.png" alt="搜索" id="searchIcon" class="search-icon">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        // 导航栏交互逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 汉堡菜单切换
            const menuToggle = document.getElementById('menuToggle');
            const navbarLinks = document.getElementById('navbarLinks');

            if (menuToggle && navbarLinks) {
                menuToggle.addEventListener('click', () => {
                    navbarLinks.classList.toggle('active');
                });

                // 点击其他区域关闭菜单
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.navbar')) {
                        navbarLinks.classList.remove('active');
                    }
                });
            }

            // 搜索图标跳转
            const searchIcon = document.getElementById('searchIcon');
            if (searchIcon) {
                searchIcon.addEventListener('click', function() {
                    window.location.href = 'search.html';
                });
            }
        });
    </script>
</body>
</html>
